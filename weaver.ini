[@CorePrep]
[-SingleEncoding]
encoding = UTF-8

[-StopWords]

[Region  / :stopwords]

[Name]
[Version]

[Region  / prelude]

[Generic / SYNOPSIS]
[Generic / USAGE]
[Generic / DESCRIPTION]
[Generic / OVERVIEW]
[Generic / REQUIRED ARGUMENTS]
[Generic / OPTIONS]

[Collect / ATTRIBUTES]
command = attr

[Collect / METHODS]
command = method

[Collect / FUNCTIONS]
command = func

[Collect / TYPES]
command = type

[Generic / DIAGNOSTICS]
[Generic / EXIT STATUS]
[Generic / CONFIGURATION]
[Generic / CONFIGURATION AND ENVIRONMENT]
[Generic / DEPENDENCIES]
[Generic / INCOMPATIBILITIES]

[Leftovers]

[Region  / postlude]

[Support]
bugs = metadata
websites = metacpan,search,anno,ratings,forum,kwalitee,testers,testmatrix,deps
bugs_content = Please report any bugs or feature requests through the web
bugs_content = interface at
bugs_content = {WEB}.
bugs_content = You will be automatically notified of any progress on the
bugs_content = request by the system.

